name: deploy-app
"on":
    push:
        branches:
            - openai-pipeline
    workflow_dispatch: {}
env:
    ACR_RESOURCE_GROUP: openaml
    AZURE_CONTAINER_REGISTRY: nlpwork
    CLUSTER_NAME: aks-aksembed-en37
    CLUSTER_RESOURCE_GROUP: embedding-openai-rg-en37
    CONTAINER_NAME: image-workflow-1693342670355
    DEPLOYMENT_MANIFEST_PATH: |
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/batch-deployment.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/batch-service.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/kustomization.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/networkpolicy.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/redis-deployment.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/redis-service.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/web-deployment.yaml
        ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/kubernetes/bases/web-service.yaml
jobs:
    buildImage:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - name: Build and push image to ACR
              run: az acr build --image ${{ env.CONTAINER_NAME }}:${{ github.sha }} --registry ${{ env.AZURE_CONTAINER_REGISTRY }} -g ${{ env.ACR_RESOURCE_GROUP }} -f ./Scenarios/AKS-OpenAI-CogServe-Redis-Embeddings/Dockerfile ./
    deploy:
        permissions:
            actions: read
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        needs:
            - buildImage
        steps:
            - uses: actions/checkout@v3
            - uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
              name: Azure login
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            - uses: azure/use-kubelogin@v1
              name: Set up kubelogin for non-interactive login
              with:
                kubelogin-version: v0.0.25
            - uses: azure/aks-set-context@v3
              name: Get K8s context
              with:
                admin: "false"
                cluster-name: ${{ env.CLUSTER_NAME }}
                resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
                use-kubelogin: "true"
            - uses: Azure/k8s-deploy@v4
              name: Deploys application
              with:
                action: deploy
                images: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_NAME }}:${{ github.sha }}
                manifests: ${{ env.DEPLOYMENT_MANIFEST_PATH }}
                namespace: default
